<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panier - ClickShop</title>
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-blue-600">ClickShop</a>
      <nav class="space-x-4">
        <a href="index.html" class="hover:underline">Accueil</a>
        <a href="produits.html" class="hover:underline">Produits</a>
        <a href="panier.html" class="font-semibold underline text-blue-700">Panier</a>
        <a href="connexion.html" class="hover:underline">Connexion</a>
        <a href="contact.html" class="hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- CONTENU DU PANIER -->
  <main class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Mon Panier</h1>

    <!-- Liste des produits dans le panier -->
    <div class="space-y-4">

      <!-- Produit 1 dans le panier -->
      <div class="flex items-center justify-between bg-white p-4 rounded-2xl shadow">
        <div class="flex items-center space-x-4">
          <img src="assets/images/produit1.jpg" alt="Produit 1" class="w-20 h-20 object-cover rounded" />
          <div>
            <h2 class="text-lg font-semibold">Produit 1</h2>
            <p class="text-gray-600">Prix unitaire : 29,99 €</p>
            <div class="mt-2">
              <label class="text-sm text-gray-600">Quantité :</label>
              <input type="number" value="1" min="1" class="w-16 ml-2 px-2 py-1 border rounded" />
            </div>
          </div>
        </div>
        <div class="text-right">
          <p class="text-blue-600 font-bold text-lg">Total : 29,99 €</p>
          <button class="text-red-600 text-sm hover:underline mt-2">Supprimer</button>
        </div>
      </div>

      <!-- Tu peux copier ce bloc pour chaque produit ajouté -->

    </div>

    <!-- Total général -->
    <div class="text-right mt-6">
      <p class="text-xl font-bold">Total général : 29,99 €</p>
    </div>

    <!-- Boutons -->
    <div class="flex justify-between mt-6">
      <a href="produits.html" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
        Continuer les achats
      </a>
      <a href="paiement.html" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Passer au paiement
      </a>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white mt-10 p-4 text-center text-sm text-gray-500 border-t">
    <div class="space-x-4">
      <a href="apropos.html" class="hover:underline">À propos</a>
      <a href="mentions-legales.html" class="hover:underline">Mentions légales</a>
      <a href="politique.html" class="hover:underline">Politique de confidentialité</a>
    </div>
    <p class="mt-2">&copy; 2025 ClickShop. Tous droits réservés.</p>
  </footer>

</body>
