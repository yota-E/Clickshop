<body class="bg-gray-100 text-gray-800">

  <!-- NAVBAR -->
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-blue-600">ClickShop</a>
      <nav class="space-x-4">

  <!-- FORMULAIRE DE CONNEXION -->
  <main class="max-w-md mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Connexion</h1>

    <form class="bg-white p-6 rounded-2xl shadow space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Adresse email</label>
        <input type="email" class="w-full border px-3 py-2 rounded" placeholder="exemple@mail.com" required />
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Mot de passe</label>
        <input type="password" class="w-full border px-3 py-2 rounded" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Se connecter
      </button>
    </form>

    <!-- LIEN VERS INSCRIPTION -->
    <p class="text-center text-sm mt-4 text-gray-700">
      Vous n'avez pas encore de compte ?
      <a href="inscription.html" class="text-blue-600 hover:underline font-medium">Inscrivez-vous ici</a>
    </p>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white mt-10 p-4 text-center text-sm text-gray-500 border-t">
