<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscription - ClickShop</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-xl font-bold">ClickShop</h1>
      <nav class="hidden md:flex space-x-4">
        <a href="index.html" class="hover:text-blue-500">Accueil</a>
        <a href="produits.html" class="hover:text-blue-500">Produits</a>
        <a href="contact.html" class="hover:text-blue-500">Contact</a>
      </nav>
      <button id="mobileMenuButton" class="md:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>
    </div>
    <nav id="mobileMenu" class="hidden md:hidden px-4 pb-4 space-y-2">
      <a href="index.html" class="block hover:text-blue-500">Accueil</a>
      <a href="produits.html" class="block hover:text-blue-500">Produits</a>
      <a href="contact.html" class="block hover:text-blue-500">Contact</a>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
      <h2 class="text-2xl font-bold mb-6 text-center">Créer un compte</h2>
      <form onsubmit="event.preventDefault(); alert('Inscription envoyée !');">
        <div class="mb-4">
          <label class="block mb-1 font-semibold" for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required class="w-full border px-3 py-2 rounded" placeholder="Ton nom">
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold" for="email">Email</label>
          <input type="email" id="email" name="email" required class="w-full border px-3 py-2 rounded" placeholder="Ton email">
        </div>
        <div class="mb-4">
          <label class="block mb-1 font-semibold" for="motdepasse">Mot de passe</label>
          <input type="password" id="motdepasse" name="motdepasse" required class="w-full border px-3 py-2 rounded" placeholder="Mot de passe">
        </div>
        <div class="mb-6">
          <label class="block mb-1 font-semibold" for="confirmer">Confirmer le mot de passe</label>
          <input type="password" id="confirmer" name="confirmer" required class="w-full border px-3 py-2 rounded" placeholder="Confirme le mot de passe">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
          S'inscrire
        </button>
      </form>
      <p class="mt-4 text-sm text-center">
        Déjà un compte ?
        <a href="connexion.html" class="text-blue-500 hover:underline">Connecte-toi</a>
      </p>
    </div>
  </main>

  <footer class="bg-white shadow-inner mt-10 py-6">
    <div class="container mx-auto px-4 text-center">
      <p class="text-sm text-gray-500">&copy; 2025 ClickShop. Tous droits réservés.</p>
    </div>
  </footer>

  <script>
    const menuBtn = document.getElementById('mobileMenuButton');
    const menu = document.getElementById('mobileMenu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>￼Enter
